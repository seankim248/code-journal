<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Montserrat:wght@100&family=Proza+Libre:wght@400;500&family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
          <a class="tab" href="#" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <form class="view" data-view="entry-form">
      <div class="row">
        <div class="column-half">
          <h1>New Entry</h1>
          <img class="photo" src="images/placeholder-image-square.jpg" alt="photo">
        </div>
        <div class="column-half title-margin">
          <label for="title">Title</label>
          <input class="title" name="title" type="text" required>
          <label for="photo-url">Photo URL</label>
          <input class="photo-url" name="photo-url" type="text" required>
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea class="notes" name="notes" id="notes" cols="30" rows="6" required></textarea>
          <h4 class="delete-entry hidden">Delete Entry</h4>
          <button>SAVE</button>
        </div>
      </div>
    </form>

    <div class="view hidden" data-view="entries">
      <div class="column-full">
        <h1>Entries</h1><button class="new-btn">NEW</button>
        <p class="text-align-center no-entries">No Entries have been recorded.</p>
      </div>
      <ul></ul>
    </div>

    <div class="overlay hidden"></div>
    <div class="modal-container">
      <div class="modal hidden">
        <h1 class="modal-message text-align-center">Are you sure you want to delete this entry?</h1>
        <button class="cancel">CANCEL</button>
        <button class="confirm">CONFIRM</button>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
