<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Montserrat:wght@100&family=Proza+Libre:wght@400;500&family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <form class="view" data-view="entry-form">
      <div class="row">
        <div class="column-half">
          <h1>New Entry</h1>
          <img class="photo" src="images/placeholder-image-square.jpg" alt="photo">
        </div>
        <div class="column-half title-margin">
          <h3>Title</h3>
          <input class="title" type="text" required>
          <h3>Photo URL</h3>
          <input class="photo-url" type="text" required>
        </div>
        <div class="column-full">
          <h3>Notes</h3>
          <textarea name="notes" id="notes" cols="30" rows="6" required></textarea>
          <button>SAVE</button>
        </div>
      </div>
    </form>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
